version: '3'

services:
  nextjs:
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
    image: carletonuniversity/cutheme-headless:latest
    expose:
      - 3000
  nginx:
    image: nginx:latest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
    restart: always

networks:
  its-nodedev1: